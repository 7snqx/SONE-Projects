<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar / Controls -->
      <aside class="sidebar no-print">
        <div class="brand">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
            />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <line x1="10" y1="9" x2="8" y2="9" />
          </svg>
          <span>Text Formatter</span>
        </div>

        <div class="input-section">
          <label for="filename-input">Document Title</label>
          <input
            type="text"
            id="filename-input"
            placeholder="Auto-detected title..."
          />
        </div>

        <div class="actions">
          <button id="print-btn" class="btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 9V2h12v7" />
              <path
                d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
              />
              <path d="M6 14h12v8H6z" />
            </svg>
            Save as PDF
          </button>
          <p class="hint">
            Click "Save as PDF" and choose "Save as PDF" in the destination.
          </p>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Editor (Input) -->
        <section class="editor-section no-print">
          <div class="section-header">
            <h2>Input Text</h2>
            <span class="badge">Paste here</span>
          </div>
          <textarea
            id="input-text"
            placeholder="Paste your report text here..."
          ></textarea>
        </section>

        <!-- Preview (Output) -->
        <section class="preview-section">
          <div class="section-header no-print">
            <h2>Preview</h2>
            <span class="badge">A4 Layout</span>
          </div>
          <div class="preview-wrapper">
            <div id="preview-content" class="a4-page">
              <div class="placeholder-text">
                Formatted content will appear here...
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
